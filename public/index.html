<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>뉴스</title>
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }

  #wrapper {
    white-space: nowrap;
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    transform: translateY(-8px);
    width: 100vw;
    height: 40px;
    z-index: 9999;
    display: none; /* 처음엔 숨김 */
  }

  #news {
    display: inline-block;
    font-size: 28px;
    color: white;
    font-weight: bold;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black, 
                 -1px -1px black, -1px 1px black, 1px -1px black, 1px 1px black;
    will-change: transform;
    backface-visibility: hidden;
    position: absolute;
    top: 0;
    white-space: nowrap;
    animation-name: scroll;
    animation-timing-function: linear;
    animation-iteration-count: 1;
  }

  @keyframes scroll {
    from { transform: translateX(100vw); }
    to { transform: translateX(-100%); }
  }

  #startBtn {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    padding: 12px 24px;
    background: #ff4444;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    z-index: 10000;
  }
</style>
</head>
<body>
<button id="startBtn">뉴스 시작하기</button>

<div id="wrapper">
  <div id="news">뉴스 로딩 중...</div>
</div>

<audio id="ttsAudio" playsinline></audio>

<script>
const newsEl = document.getElementById("news");
const audioEl = document.getElementById("ttsAudio");
const startBtn = document.getElementById("startBtn");
const wrapperEl = document.getElementById("wrapper");

const NEWS_API = "https://proxy2-production-b5a7.up.railway.app/news";
const TTS_API = "https://proxy2-production-b5a7.up.railway.app/news-tts";

let pendingNews = null;

// 뉴스 불러오기
async function loadNews() {
  try {
    const res = await fetch(NEWS_API);
    const data = await res.json();
    if (data.news) {
      pendingNews = data.news;
      startScroll(pendingNews);
      playTTS();
    }
  } catch (err) {
    console.error("뉴스 불러오기 실패", err);
  }
}

// CSS 스크롤
function startScroll(text) {
  newsEl.textContent = text;

  const wrapperWidth = newsEl.parentElement.offsetWidth;
  const textWidth = newsEl.offsetWidth;
  const speed = 100; // px/sec
  const duration = (wrapperWidth + textWidth) / speed;

  newsEl.style.animationDuration = `${duration}s`;

  newsEl.addEventListener("animationend", function handler() {
    newsEl.removeEventListener("animationend", handler);
    pendingNews = null;
    loadNews(); // 한 바퀴 끝나면 다시 갱신
  });

  newsEl.style.animation = "none";
  newsEl.offsetHeight; // 리플로우
  newsEl.style.animation = `scroll linear ${duration}s 1`;
}

// TTS 재생
async function playTTS() {
  try {
    const res = await fetch(TTS_API);
    const data = await res.json();
    if (!data.urls || data.urls.length === 0) return;

    let index = 0;
    audioEl.src = `${data.urls[index]}?autoplay=1&mute=0`;
    audioEl.play();

    audioEl.onended = () => {
      index++;
      if (index < data.urls.length) {
        audioEl.src = `${data.urls[index]}?autoplay=1&mute=0`;
        audioEl.play();
      }
    };
  } catch (err) {
    console.error("TTS 재생 실패", err);
  }
}

// 버튼 클릭 시 실행
startBtn.addEventListener("click", () => {
  startBtn.style.display = "none";  // 버튼 숨기기
  wrapperEl.style.display = "block"; // 뉴스 표시
  loadNews(); // 뉴스와 음성 시작
});
</script>
</body>
</html>
