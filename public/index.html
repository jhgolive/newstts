<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>뉴스여자음성</title>
<style>
body {
  margin: 0;
  background: transparent;
  overflow: hidden;
}
#wrapper {
  white-space: nowrap;
  overflow: hidden;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 40px;
}
#news {
  display: inline-block;
  font-size: 28px;
  color: white;
  font-weight: bold;
  text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black,
               -1px -1px black, -1px 1px black, 1px -1px black, 1px 1px black;
  position: absolute;
  top: 0;
  white-space: nowrap;
  will-change: transform;
}
@keyframes scroll {
  from { transform: translateX(100vw); }
  to { transform: translateX(-100%); }
}
</style>
</head>
<body>
222<div id="wrapper">
  <div id="news">뉴스 로딩 중...</div>
</div>

<audio id="ttsAudio" playsinline></audio>

<script>
const newsEl = document.getElementById("news");
const audioEl = document.getElementById("ttsAudio");

const NEWS_API = "https://proxy2-production-b5a7.up.railway.app/news";
const TTS_API = "https://proxy2-production-b5a7.up.railway.app/news-tts";

// 뉴스 불러오기
async function loadNews() {
  try {
    const res = await fetch(NEWS_API);
    const data = await res.json();
    if (data.news) {
      startScrollAndTTS(data.news);
    }
  } catch (err) {
    console.error("뉴스 불러오기 실패", err);
  }
}

// 스크롤 + TTS 동기화 (CSS 속도 보정)
async function startScrollAndTTS(text) {
  newsEl.textContent = text;

  // TTS mp3 받아오기
  const ttsRes = await fetch(TTS_API);
  const ttsBlob = await ttsRes.blob();
  audioEl.src = URL.createObjectURL(ttsBlob);
  audioEl.load();

  audioEl.oncanplaythrough = () => {
    const duration = audioEl.duration;

    // 스크롤 거리 (텍스트 길이 + 화면 너비)
    const distance = newsEl.offsetWidth + window.innerWidth;

    // px/s 속도
    const speed = distance / duration;

    // 보정된 duration
    const adjustedDuration = distance / speed;

    // 애니메이션 재설정
    newsEl.style.animation = "none";
    newsEl.offsetHeight; // 리플로우
    newsEl.style.animation = `scroll ${adjustedDuration}s linear 1`;

    // 오디오 재생
    audioEl.play().catch(err => console.warn(err));
  };

  // 오디오 끝나면 다시 뉴스 불러오기
  audioEl.onended = () => {
    loadNews();
  };
}

// 초기 실행
loadNews();
</script>
</body>
</html>
