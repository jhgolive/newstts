<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>뉴스</title>
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }

  #wrapper {
    white-space: nowrap;
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    transform: translateY(-8px);
    width: 100vw;
    height: 40px;
    z-index: 9999;
  }

  #news {
    display: inline-block;
    font-size: 28px;
    color: white;
    font-weight: bold;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black,
                 -1px -1px black, -1px 1px black, 1px -1px black, 1px 1px black;
    will-change: transform;
    backface-visibility: hidden;
    position: absolute;
    top: 0;
    white-space: nowrap;
    animation-name: scroll;
    animation-timing-function: linear;
    animation-iteration-count: 1;
  }

  @keyframes scroll {
    from { transform: translateX(100vw); }
    to { transform: translateX(-100%); }
  }
</style>
</head>
<body>
333<div id="wrapper">
  <div id="news">뉴스 로딩 중...</div>
</div>

<audio id="ttsAudio" autoplay playsinline></audio>

<script>
const newsEl = document.getElementById("news");
const audioEl = document.getElementById("ttsAudio");

const NEWS_API = "https://proxy2-production-b5a7.up.railway.app/news";
const TTS_API = "https://proxy2-production-b5a7.up.railway.app/news-tts";

// 뉴스 불러오기
async function loadNews() {
  try {
    const res = await fetch(NEWS_API);
    const data = await res.json();
    if (data.news) {
      startScrollAndTTS(data.news);
    }
  } catch (err) {
    console.error("뉴스 불러오기 실패", err);
  }
}

// 스크롤 + TTS 동기화
async function startScrollAndTTS(text) {
  newsEl.textContent = text;

  // TTS 길이 측정: 서버에서 mp3를 미리 받아 길이 계산
  const ttsRes = await fetch(TTS_API);
  const ttsBlob = await ttsRes.blob();
  audioEl.src = URL.createObjectURL(ttsBlob);

  // mp3 로딩 후 재생 시간 확인
  audioEl.onloadedmetadata = () => {
    const duration = audioEl.duration; // TTS 재생 시간

    // 스크롤 속도 계산: 전체 텍스트가 duration 동안 이동
    const wrapperWidth = newsEl.parentElement.offsetWidth;
    const textWidth = newsEl.offsetWidth;
    const distance = wrapperWidth + textWidth;
    const speed = distance / duration; // px/sec
    newsEl.style.animationDuration = `${duration}s`;

    newsEl.style.animation = "none";
    newsEl.offsetHeight; // 리플로우 강제
    newsEl.style.animation = `scroll linear ${duration}s 1`;

    // 2초 딜레이 후 TTS 재생
    setTimeout(() => {
        audioEl.muted = true;  // autoplay 위해 잠시 muted
        audioEl.play().then(() => audioEl.muted = false).catch(err => console.warn(err));
    }, 5000);
  };

  newsEl.addEventListener("animationend", function handler() {
    newsEl.removeEventListener("animationend", handler);
    loadNews(); // 한 바퀴 끝나면 새 뉴스 불러오기
  });
}

// 초기 실행
loadNews();
</script>
</body>
</html>
