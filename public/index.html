<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ë‰´ìŠ¤</title>
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }

  #wrapper {
    white-space: nowrap;
    overflow: hidden;
    position: fixed;

                 -1px -1px black, -1px 1px black, 1px -1px black, 1px 1px black;
    will-change: transform;
    backface-visibility: hidden;
    position: absolute;
    top: 0;
    white-space: nowrap;
    animation-name: scroll;
    animation-timing-function: linear;
    animation-iteration-count: 1;
  }

  @keyframes scroll {
    from { transform: translateX(100vw); }
    to { transform: translateX(-100%); }
  }

  #playBtn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    z-index: 10000;

  }
</style>
</head>
<body>
<div id="wrapper">
  <div id="news">ë‰´ìŠ¤ ë¡œë”© ì¤‘...</div>
</div>

<!-- ì²˜ìŒì—ëŠ” ë¬´ìŒ autoplay -->
<audio id="ttsAudio" autoplay muted playsinline></audio>
<button id="playBtn">ğŸ”Š ì†Œë¦¬ ì¼œê¸°</button>

<script>
const newsEl = document.getElementById("news");
const audioEl = document.getElementById("ttsAudio");
const playBtn = document.getElementById("playBtn");

const NEWS_API = "https://proxy2-production-b5a7.up.railway.app/news";
const TTS_API = "https://proxy2-production-b5a7.up.railway.app/news-tts";

let pendingNews = null;

// ë‰´ìŠ¤ ë¶ˆëŸ¬ì˜¤ê¸°
async function loadNews() {
  try {
    const res = await fetch(NEWS_API);
    const data = await res.json();
    if (data.news) {
      pendingNews = data.news;
      startScroll(pendingNews);
      playTTS();
    }
  } catch (err) {
    console.error("ë‰´ìŠ¤ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨", err);
  }
}

// CSS ìŠ¤í¬ë¡¤
function startScroll(text) {
  newsEl.textContent = text;

  const wrapperWidth = newsEl.parentElement.offsetWidth;
  const textWidth = newsEl.offsetWidth;
  const speed = 100; // px/sec
  const duration = (wrapperWidth + textWidth) / speed;

  newsEl.style.animationDuration = `${duration}s`;

  newsEl.addEventListener("animationend", function handler() {
    newsEl.removeEventListener("animationend", handler);
    pendingNews = null;
    loadNews(); // í•œ ë°”í€´ ëë‚˜ë©´ ìƒˆ ë‰´ìŠ¤ ë¶ˆëŸ¬ì˜¤ê¸°
  });

  newsEl.style.animation = "none";
  newsEl.offsetHeight; // ë¦¬í”Œë¡œìš° ê°•ì œ
  newsEl.style.animation = `scroll linear ${duration}s 1`;
}

// TTS ì¬ìƒ (URLì— autoplay=1&mute=0 ë¶™ì´ì§€ ì•ŠìŒ)
async function playTTS() {
  try {
    const res = await fetch(TTS_API);
    const data = await res.json();
    if (!data.urls || data.urls.length === 0) return;

    let index = 0;
    audioEl.src = data.urls[index];
    audioEl.play().catch(err => console.warn("ìë™ì¬ìƒ ì°¨ë‹¨ë¨:", err));

    audioEl.onended = () => {
      index++;
      if (index < data.urls.length) {
        audioEl.src = data.urls[index];
        audioEl.play();
      }
    };
  } catch (err) {
    console.error("TTS ì¬ìƒ ì‹¤íŒ¨", err);
  }
}

// ì‚¬ìš©ì í„°ì¹˜ ì‹œ ì†Œë¦¬ ì¼œê¸° (ìœ íŠœë¸Œì²˜ëŸ¼)
playBtn.addEventListener("click", () => {
  audioEl.muted = false;
  audioEl.play().catch(err => console.error("ì¬ìƒ ì‹¤íŒ¨:", err));
  playBtn.style.display = "none"; // ë²„íŠ¼ ìˆ¨ê¸°ê¸°
});

// ì´ˆê¸° ì‹¤í–‰
loadNews();
</script>
</body>
