<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>뉴스</title>
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }

  #wrapper {
    white-space: nowrap;
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    transform: translateY(-8px);
    width: 100vw;
    height: 40px;
    z-index: 9999;
  }

  #news {
    display: inline-block;
    font-size: 28px;
    color: white;
    font-weight: bold;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black,
                 -1px -1px black, -1px 1px black, 1px -1px black, 1px 1px black;
    will-change: transform;
    backface-visibility: hidden;
    position: absolute;
    top: 0;
    white-space: nowrap;
    animation-name: scroll;
    animation-timing-function: linear;
    animation-iteration-count: 1;
  }

  @keyframes scroll {
    from { transform: translateX(100vw); }
    to { transform: translateX(-100%); }
  }

  #playBtn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    z-index: 10000;
    padding: 10px 20px;
    background: red;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="wrapper">
  <div id="news">뉴스 로딩 중...</div>
</div>

<!-- 처음에는 무음 autoplay -->
<audio id="ttsAudio" autoplay muted playsinline></audio>
<button id="playBtn">🔊 소리 켜기</button>

<script>
const newsEl = document.getElementById("news");
const audioEl = document.getElementById("ttsAudio");
const playBtn = document.getElementById("playBtn");

const NEWS_API = "https://proxy2-production-b5a7.up.railway.app/news";
const TTS_API = "https://proxy2-production-b5a7.up.railway.app/news-tts";

let pendingNews = null;

// 뉴스 불러오기
async function loadNews() {
  try {
    const res = await fetch(NEWS_API);
    const data = await res.json();
    if (data.news) {
      pendingNews = data.news;
      startScroll(pendingNews);
      playTTS();
    }
  } catch (err) {
    console.error("뉴스 불러오기 실패", err);
  }
}

// CSS 스크롤
function startScroll(text) {
  newsEl.textContent = text;

  const wrapperWidth = newsEl.parentElement.offsetWidth;
  const textWidth = newsEl.offsetWidth;
  const speed = 100; // px/sec
  const duration = (wrapperWidth + textWidth) / speed;

  newsEl.style.animationDuration = `${duration}s`;

  newsEl.addEventListener("animationend", function handler() {
    newsEl.removeEventListener("animationend", handler);
    pendingNews = null;
    loadNews(); // 한 바퀴 끝나면 새 뉴스 불러오기
  });

  newsEl.style.animation = "none";
  newsEl.offsetHeight; // 리플로우 강제
  newsEl.style.animation = `scroll linear ${duration}s 1`;
}

// TTS 재생 (URL에 autoplay=1&mute=0 붙이지 않음)
async function playTTS() {
  try {
    const res = await fetch(TTS_API);
    const data = await res.json();
    if (!data.urls || data.urls.length === 0) return;

    let index = 0;
    audioEl.src = data.urls[index];
    audioEl.play().catch(err => console.warn("자동재생 차단됨:", err));

    audioEl.onended = () => {
      index++;
      if (index < data.urls.length) {
        audioEl.src = data.urls[index];
        audioEl.play();
      }
    };
  } catch (err) {
    console.error("TTS 재생 실패", err);
  }
}

// 사용자 터치 시 소리 켜기 (유튜브처럼)
playBtn.addEventListener("click", () => {
  audioEl.muted = false;
  audioEl.play().catch(err => console.error("재생 실패:", err));
  playBtn.style.display = "none"; // 버튼 숨기기
});

// 초기 실행
loadNews();
</script>
</body>
</html>
